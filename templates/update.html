{% extends "base.html" %}
{% block body %}
  
    <div class="container my-3">
      <h2> Update the Todo </h2>
      <form action="/Update/{{todo.sno}}" method="POST">
        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">Todo Title </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" >
            </div>
          </div>
          <div class="mb-3 row">
            <label for="desc" class="col-sm-2 col-form-label">Todo Describtion </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
            </div>
          </div>
            <button type="submit" class="btn btn-dark" > Update </button>
        </form>
        </div>
           
            
    </div>
   
<!-- comments -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    
    {% endblock body %}
